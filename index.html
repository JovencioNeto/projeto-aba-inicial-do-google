<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova guia</title>
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="icon" type="image/x-icon" href="./src/img/Chrome-icon.png">
</head>
<body>

    <div class="gmail_img_opcao">
        <a href="https://mail.google.com/mail/?tab=rm&ogbl" class="gmail">Gmail</a>
        <a href="https://www.google.com/imghp?hl=pt-BR&tab=ri&ogbl" class="imagens">Imagens</a>
        <img src="./src/img/opcoes-google.png" class="icon_opcoes">
    </div>

    <div class="foto_pesquisa">

        <div class="google">
            <img src="./src/img/Google-Logo.png">
        </div>
    
        <div class="centro">

            <div class="barra_invisivel"></div>

            <form action="https://google.com/search" method="get">
                <input type="text" name="q" class="barra_pesquisa" placeholder="Pesquise algo..." required>
            </form>
            
        </div>
    </div>
</body>
</html>
